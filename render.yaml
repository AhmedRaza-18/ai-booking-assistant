# render.yaml
services:
  - type: web
    name: ai-booking-assistant
    env: python
    plan: free        # free tier, spins down when idle
    region: oregon    # pick closest region
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"        # optional, Render sets default PORT anyway
      - key: ENVIRONMENT
        value: "production"
      - key: APP_NAME
        value: "AI Booking Assistant"
      # Add all your other secrets here, e.g., Twilio, Google Sheets, AI keys:
      - key: TWILIO_ACCOUNT_SID
        fromDatabase: true
      - key: TWILIO_AUTH_TOKEN
        fromDatabase: true
      - key: GOOGLE_CREDENTIALS_JSON
        fromDatabase: true
      - key: GROQ_API_KEY
        fromDatabase: true
